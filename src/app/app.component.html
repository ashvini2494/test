
<div class="container-fluid">
            <nav class="navbar navbar-expand-md" style="border: 1px solid black;background-color: #FFCC69;">
                  <!-- Links -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#" style="color:black;">MyPizza</a>
                    </div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link" href="#" style="color:black;">File</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#" style="color:black;">Edit</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#" style="color:black;">View</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#" style="color:black;">Help</a>
                        </li>
                  </ul>
            </nav>
  <br>
    <div class="row no-gutters">
            <div class="p-5 mb-5 bg-secondary text-light rounded " style="border: 1px solid black;border-radius:5px; padding: 50px;height:980px;">
                <div class="row no-gutters">
                  <!-- <div class="col-md-11" style="border:1px solid black;"> -->
                      <!-- <div class="row"> -->
                          <div class="col-md-4">
                                Veg
                          </div>
                          <div class="col-md-4">
                              <ui-switch [color]="changeColor" size="medium" checked (change)="onChange($event)"></ui-switch>
                          </div>
                          <div class="col-md-4">
                                      non Veg
                          </div>
                </div>            
                <div class="row no-gutters" style="margin-bottom: 50px; margin-top: 50px;">
                    <div class="col-md-12">
                        <div class="range-field" >
                            <span class="badge badge-light"   style="background-color: orange;">200</span>
                            <span  class="badge badge-light" style="background-color: orange;  position: absolute; right: 30px;">900</span>
                            <input type="range" min="200" max="900"  (change)="changePrice($event)" style="background-color: blue;width: 100%"/>
                            <br>
                            <br>
                            <label>Price-range below:{{ selectprice }}</label>
                          </div>
                    </div>
                </div>
                <!-- <hr> -->
                <div class="row" style="margin-bottom: 50px; margin-top: 50px;">
                    <div class="col-md-12">
                        <label>PizzaBase:</label>
                        <div class="select">
                          <select (change)="pizzaBaseselect($event)" class="form-control" style="background-color:orange;color:black">
                              <option value="">Please choose any one</option>
                              <option *ngFor="let key of items" [value]="key.pizza_base" style="background-color: white;">{{ key.pizza_base }}</option>
                           </select>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 50px; margin-top: 50px;">
                        <div class="col-md-12">
                            <label>Pizza Type:</label>
                            <div class="select">
                                <select (change)="pizzaTypeselect($event)" class="form-control" style="background-color:orange; color:black">
                                    <option value="">Please choose any one</option>
                                    <option *ngFor="let key of pizzatype" [value]="key.pizza_type" style="background-color: white">{{ key.pizza_type }}</option>
                                </select>
                            </div>
                        </div>
                </div>
                <div class="row">
                    <div class="offset-2 col-md-4">
                        <button class="btn" style="background-color:orange;color:black"(click)="reset()">Reset Filter</button>
                    </div>
                </div>
            </div>
            <div class="col-md-10" style="min-height:980px">
                <div class="row mb20 no-gutters" style="border:1px solid;border-radius:10px">
                    <div class="col-md-6" *ngFor="let d of data">
                        <div class="card mb-4" style="max-width: 600px;margin:30px;border:5px solid black;border-radius:20px; box-shadow: 5px 5px grey;  ">
                            <div class="row no-gutters">
                                <div class="col-md-4">
                                  <img class="img img-responsive bd-placeholder-img" src="assets/img/{{d.Name}}.jpg" alt="Card image cap" style="height:250px;width:100%" >
                                </div>
                                <div class="col-md-8 bg-secondary">
                                    <div class="card-body ">
                                        <h5 class="card-title text-warning">{{d.Name}}</h5>
                                        <p class="card-text text-white">{{d.pizza_base}}</p>
                                        <p class="card-text text-white">{{d.pizza_type}}</p>
                                        <p class="card-text text-white">{{d.type}}</p>
                                        <p class="card-text text-white"><b>Rs. {{d.price}}</b><button class="btn btn-warning" style="border: 1px solid orange;float:right">Order</button></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
          </div>
    </div>
    <br>
    <div class="row ">
      <p class="footer">copyright@mypizza.com</p>
    </div>
</div>
