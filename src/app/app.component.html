
<div class="container-fluid">
  <!-- <div class="row"> -->
          <nav class="navbar navbar-expand-md" style="border: 1px solid black;background-color: #FFCC69;">
                  <!-- Links -->

                  <div class="navbar-header">
                          <a class="navbar-brand" href="#" style="color:black;">MyPizza</a>
                      </div>
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link" href="#" style="color:black;">File</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#" style="color:black;">Edit</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#" style="color:black;">View</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#" style="color:black;">Help</a>
                      </li>
                  </ul>
              </nav>
  <!-- </div> -->
  <br>
  <div class="row">
          <div class="col-md-3" style="border: 1px solid black; padding: 50px;">
              <div class="row">
                  <!-- <div class="col-md-11" style="border:1px solid black;"> -->
                      <!-- <div class="row"> -->
                          <div class="col-md-4">
                                Veg
                          </div>
                          <div class="col-md-4">
                              <ui-switch [color]="changeColor" size="medium" checked (change)="onChange($event)"></ui-switch>
                          </div>
                          <div class="col-md-4">
                                      non Veg
                          </div>
              </div>            
                <div class="row" style="margin-bottom: 50px; margin-top: 50px;">
                    <div class="col-md-12">
                        <div class="range-field" >
                            <span class="badge badge-light"   style="background-color: orange;">200</span>
                            <span  class="badge badge-light" style="background-color: orange;  position: absolute; right: 30px;">900</span>
                            <input type="range" min="200" max="900"  (change)="changePrice($event)" style="background-color: blue;width: 100%"/>
                            <br>
                            <br>
                            <label>Price-range below:{{ selectprice }}</label>
                          </div>
                    </div>
                </div>
                <!-- <hr> -->
                <div class="row" style="margin-bottom: 50px; margin-top: 50px;">
                  <div class="col-md-12">
                      <label>PizzaBase:</label>
                      <div class="select">
                          <select (change)="pizzaBaseselect($event)" class="form-control" style="background-color:orange;">
                              <option value="">Please choose any one</option>
                              <option *ngFor="let key of items" [value]="key.pizza_base" style="background-color: white;">{{ key.pizza_base }}</option>
                           </select>
                      </div>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 50px; margin-top: 50px;">
                      <div class="col-md-12">
                          <label>Pizza Type:</label>
                          <div class="select">
                              <select (change)="pizzaTypeselect($event)" class="form-control" style="background-color:orange;">
                                  <option value="">Please choose any one</option>
                                  <option *ngFor="let key of pizzatype" [value]="key.pizza_type" style="background-color: white;">{{ key.pizza_type }}</option>
                               </select>
                          </div>
                      </div>
                </div>
                <div class="row">
                    <div class="offset-4 col-md-4">
                        <button class="btn" style="background-color:orange;"(click)="reset()">Reset Filter</button>
                    </div>
                </div>
          </div>
          <div class="col-md-9">
            <div class="row mb20" *ngFor="let d of data">
              <div class="col-md-4">
                  <img class="img img-responsive" src="assets/img/{{d.Name}}.jpg" alt="Card image cap" style="height:150px;width:150px" >
              </div>
              <div class="col-md-4">
                <h3>{{d.Name}}</h3>
                <ul>
                    <li>{{d.pizza_base}}</li>
                    <li>{{d.pizza_type}}</li>
                    <li>{{d.type}}</li>
                    <!-- <li><h1>Rs. {{d.price}}</h1></li> -->
                </ul>
                <h1>Rs.{{d.price}}</h1>
              </div>
              <!-- <div class="col-md-2">
                <h4>Rs. {{d.price}}</h4>
              </div> -->
              <div class="col-md-2" style="position: absolute; right: 0; padding-top: 100px;">
                <button class="btn btn-warning" style="border: 1px solid orange;">Order</button>
              </div>
            </div>
          </div>
  </div>
  <br>
  <div class="row ">
      <p class="footer">copyright@mypizza.com</p>
  </div>
</div>
